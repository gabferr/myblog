<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Meu Blog</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        header { background: #f4f4f4; padding: 1rem; text-align: center; }
        main { max-width: 800px; margin: auto; }
        article { background: #fff; border: 1px solid #ddd; padding: 1rem; }
    </style>
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
    </header>
    <main>
        <article>
            <p>{{.Content}}</p>
            <p>Criado em: {{.CreatedAt.Format "02/01/2006 15:04:05"}}</p>
        </article>
        <a href="/">Voltar para a p√°gina inicial</a>
    </main>
</body>
</html>
