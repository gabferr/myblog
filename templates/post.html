<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
</head>
<body>
    <h1>Painel de Administração</h1>
    <a href="/create">Criar Novo Post</a>
    <hr>
    <h2>Posts Existentes</h2>
    <ul>
        {{range .}}
            <li>
                <a href="/post?id={{.ID}}">{{.Title}}</a>
                <a href="/edit?id={{.ID}}">[Editar]</a>
                <a href="/delete?id={{.ID}}" onclick="return confirm('Tem certeza que deseja excluir este post?')">[Excluir]</a>
            </li>
        {{else}}
            <li>Nenhum post encontrado.</li>
        {{end}}
    </ul>
</body>
</html>
