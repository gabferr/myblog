<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}Meu Blog{{ end }}</title>
    <!-- Importação do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionais -->
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        header { background: #f4f4f4; padding: 1rem; text-align: center; }
        main { max-width: 800px; margin: auto; }
        article { background: #fff; border: 1px solid #ddd; margin-bottom: 1rem; padding: 1rem; }
    </style>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
        <a href="/login" class="btn btn-link">Login</a>
    </header>
    <main>
        {{ block "content" . }}{{ end }} <!-- Aqui chamamos o bloco de conteúdo -->
    </main>
    <!-- Importação do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
