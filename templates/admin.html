{{ define "title" }}Admin - Meu Blog{{ end }}

{{ define "content" }}
<div class="container mt-4">
    <h2>Painel de Administração</h2>
    <a href="/admin/create-post" class="btn btn-primary">Criar Novo Post</a>
    <ul class="list-group">
        {{ range .Posts }}        
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ .Title }} - Criado em: {{ .CreatedAt.Format "02/01/2006 15:04:05" }}</span>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Editar</button>
                    <button type="button" class="btn btn-danger">Deletar</button>
                </div>
            </li>
        {{ else }}
            <li class="list-group-item">Nenhum post encontrado.</li>
        {{ end }}
    </ul>
</div>
{{ end }}
