<!-- templates/admin.html (novo) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Meu Blog</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        form { max-width: 600px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px; background: #333; color: #fff; border: none; }
    </style>
</head>
<body>
    <h1>Painel de Admin</h1>
    <form action="/create" method="POST">
        <h2>Criar Novo Post</h2>
        <input type="text" name="title" placeholder="Título" required>
        <textarea name="content" placeholder="Conteúdo" rows="5" required></textarea>
        <button type="submit">Publicar</button>
    </form>
    <h2>Posts Existentes</h2>
    {{range .}}
        <article>
            <h3>{{.Title}}</h3>
            <p>Criado em: {{.CreatedAt.Format "02/01/2006 15:04:05"}}</p>
        </article>
    {{end}}
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
